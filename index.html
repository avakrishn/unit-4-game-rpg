<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pirates RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    
   
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


</head>
<body>
    <div class="title">
        <h1>Mutiny on the High Seas!</h1>
    </div>

    <div class="characters">
        <h2 id="choose">Choose Your Character:</h2>
        <table>   
            <tr class="table-row">
                <td>            
                    <button id ="captain" class="imageButton">
                        <img class="face" src="assets/images/captain-headshot.png" alt="The Captain">
                        <h3 class="description">The Captain</h3>
                    </button>
                </td>
                <td>
                    <button id="helmswoman" class="imageButton">
                        <img  class="face" src="assets/images/helmswoman-headshot.png" alt="The Helmswoman">
                        <h3 class="description">The Helmswoman</h3>
                    </button>
                </td>
                <td>
                    <button id="quartermaster" class="imageButton">
                        <img class="face" src="assets/images/quartermaster-headshot.png" alt="The Quartermaster">
                        <h3 class="description">The Quartermaster</h3>
                    </button>
                </td>
                <td>
                    <button id="firstmate" class="imageButton">
                        <img class="face" src="assets/images/firstmate-headshot.png" alt="The First Mate">
                        <h3 class="description">The First Mate</h3>
                    </button>
                </td>
                <td>
                    <button id="cook" class="imageButton">
                        <img class="face" src="assets/images/cook-headshot.png" alt="The Cook">
                        <h3 class="description">The Cook</h3>
                    </button>
                </td>
            </tr>
        </table>
    </div>

    <div class="user">

        <div id ="userName"></div>
        
        <div id="userPlayer"></div>

        <div id="userHP"></div>

    </div>


    <div class="opponent">

        <div id ="opponentName"></div>

        <div id= "opponentPlayer"></div>
            
        <div id="opponentHP"></div>
    </div>


    <div class ="attack">
        <button id ="attackButton">Attack!</button>
    </div>

    <div class ="resultOfAction">

    </div>

    
</body> 
</html>
